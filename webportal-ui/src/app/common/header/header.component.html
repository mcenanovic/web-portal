<header fxLayout fxLayoutAlign="space-around center">
    <button>
        <img src="assets/icons/logo.png" alt="Logo">
    </button>
    <div fxLayout fxLayoutAlign="center center" class="options">
        <div fxLayout fxLayoutAlign="center center" class="option" *ngFor="let category of categories; let i = index">
            <div [style.background-color]="colors[i]" class="square"></div>
            <button mat-flat-button>{{ category }}</button>
        </div>
    </div>
</header>
